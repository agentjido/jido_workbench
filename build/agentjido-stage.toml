# fly.toml app configuration file generated for jido-workbench on 2025-02-24T11:43:05+11:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#
app = 'agentjido-stage'
primary_region = 'ord'
kill_signal = 'SIGTERM'
kill_timeout = 300
swap_size_mb = 256

[vm]
size = 'shared-cpu-2x'

[deploy]
strategy = "bluegreen"
release_command = "/app/bin/agent_jido eval AgentJido.Release.migrate_and_ingest"

[build]

[env]
FLY_APP_NAME = 'agentjido-stage'
PHX_HOST = 'stage.agentjido.xyz'
CANONICAL_HOST = 'stage.agentjido.xyz'
PORT = '8080'
PRIMARY_REGION = "ord"
ARCANA_EMBEDDER = "openai"
ECTO_IPV6 = "true"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
max_machines_running = 1
min_machines_running = 0

[http_service.concurrency]
type = 'connections'
hard_limit = 1000
soft_limit = 1000

[[http_service.checks]]
grace_period = "180s"
interval = "30s"
method = "GET"
timeout = "3s"
path = "/status"
